<h2 mat-dialog-title>Deletar Funcionário</h2>
<div mat-dialog-content>
  <p>Tem certeza que quer deletar esse funcionário? Todos os dados desse <br> funcionário serão apagados <strong>permanentemente</strong>!</p>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="true" mat-raised-button 
  matTooltip="Continuar" 
  color="warn">Continuar</button>

  <button [mat-dialog-close]="false" 
  matTooltip="Cancelar" 
  mat-raised-button color="primary">Cancelar</button>
</div>
