<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Services</h1>
    <span class="separador"></span>
    <button mat-button [matMenuTriggerFor]="menuFuncionarios"
    matTooltip="Funcionários"
    >Funcionários</button>
    <mat-menu #menuFuncionarios="matMenu">
      <a
        mat-menu-item
        routerLink="/funcionarios"
      >Listar</a>
    </mat-menu>

    <button matTooltip="Logout" mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>Sair?
    </button>
  </mat-toolbar-row>
</mat-toolbar>
